---
apiVersion: arl.infra.io/v1alpha1
kind: Sandbox
metadata:
  name: sandbox-2
spec:
  poolRef: python-pool
  keepAlive: true
---
apiVersion: arl.infra.io/v1alpha1
kind: Sandbox
metadata:
  name: sandbox-3
spec:
  poolRef: python-pool
  keepAlive: false  # This one should be cleaned up after tasks
---
apiVersion: arl.infra.io/v1alpha1
kind: Task
metadata:
  name: concurrent-task-1
spec:
  sandboxRef: sandbox-2
  timeout: 30s
  steps:
    - name: identify
      type: Command
      command: ["sh", "-c", "echo 'Task 1 running in' && hostname && sleep 2"]
---
apiVersion: arl.infra.io/v1alpha1
kind: Task
metadata:
  name: concurrent-task-2
spec:
  sandboxRef: sandbox-3
  timeout: 30s
  steps:
    - name: identify
      type: Command
      command: ["sh", "-c", "echo 'Task 2 running in' && hostname && sleep 2"]
