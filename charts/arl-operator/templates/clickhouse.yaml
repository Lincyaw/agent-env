{{- if .Values.clickhouse.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "arl-operator.fullname" . }}-clickhouse
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "arl-operator.labels" . | nindent 4 }}
    app.kubernetes.io/component: clickhouse
spec:
  serviceName: {{ include "arl-operator.fullname" . }}-clickhouse
  replicas: 1
  selector:
    matchLabels:
      {{- include "arl-operator.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: clickhouse
  template:
    metadata:
      labels:
        {{- include "arl-operator.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: clickhouse
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: init-schema
          image: "{{ .Values.clickhouse.image.repository }}:{{ .Values.clickhouse.image.tag }}"
          imagePullPolicy: {{ .Values.clickhouse.image.pullPolicy | default "IfNotPresent" }}
          command: ["cp", "/schema/init.sql", "/docker-entrypoint-initdb.d/init.sql"]
          volumeMounts:
            - name: schema
              mountPath: /schema
            - name: initdb
              mountPath: /docker-entrypoint-initdb.d
      containers:
        - name: clickhouse
          image: "{{ .Values.clickhouse.image.repository }}:{{ .Values.clickhouse.image.tag }}"
          imagePullPolicy: {{ .Values.clickhouse.image.pullPolicy | default "IfNotPresent" }}
          env:
            - name: CLICKHOUSE_DB
              value: "{{ .Values.clickhouse.database }}"
            - name: CLICKHOUSE_USER
              value: "{{ .Values.clickhouse.username }}"
            - name: CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "arl-operator.fullname" . }}-clickhouse
                  key: password
          ports:
            - name: http
              containerPort: 8123
              protocol: TCP
            - name: native
              containerPort: 9000
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /var/lib/clickhouse
            - name: initdb
              mountPath: /docker-entrypoint-initdb.d
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.clickhouse.resources | nindent 12 }}
      volumes:
        - name: schema
          configMap:
            name: {{ include "arl-operator.fullname" . }}-audit-schema
        - name: initdb
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: {{ .Values.clickhouse.storageClassName | quote }}
        resources:
          requests:
            storage: {{ .Values.clickhouse.storageSize | default "10Gi" | quote }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "arl-operator.fullname" . }}-clickhouse
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "arl-operator.labels" . | nindent 4 }}
    app.kubernetes.io/component: clickhouse
spec:
  type: {{ .Values.clickhouse.serviceType | default "ClusterIP" }}
  ports:
    - name: http
      port: 8123
      targetPort: http
      protocol: TCP
      {{- if and (eq .Values.clickhouse.serviceType "NodePort") .Values.clickhouse.httpNodePort }}
      nodePort: {{ .Values.clickhouse.httpNodePort }}
      {{- end }}
    - name: native
      port: 9000
      targetPort: native
      protocol: TCP
      {{- if and (eq .Values.clickhouse.serviceType "NodePort") .Values.clickhouse.nativeNodePort }}
      nodePort: {{ .Values.clickhouse.nativeNodePort }}
      {{- end }}
  selector:
    {{- include "arl-operator.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: clickhouse
{{- end }}
