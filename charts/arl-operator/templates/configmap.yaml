{{- if .Values.clickhouse.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "arl-operator.fullname" . }}-audit-schema
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "arl-operator.labels" . | nindent 4 }}
data:
  init.sql: |
    -- Session step audit table (per-step execution records for trajectory export)
    CREATE TABLE IF NOT EXISTS {{ .Values.clickhouse.database }}.session_step_audit (
        session_id String,
        trace_id String,
        namespace String,
        step_index Int32,
        step_name String,
        step_type String,
        input String,
        stdout String,
        stderr String,
        exit_code Int32,
        snapshot_id String,
        duration_ms Int64,
        timestamp DateTime64(3),
        created_at DateTime64(3) DEFAULT now64(3)
    ) ENGINE = MergeTree()
    PARTITION BY toYYYYMMDD(created_at)
    ORDER BY (created_at, session_id, step_index)
    TTL toDateTime(created_at) + INTERVAL {{ .Values.clickhouse.retentionDays }} DAY;

    -- Sandbox audit table
    CREATE TABLE IF NOT EXISTS {{ .Values.clickhouse.database }}.sandbox_audit (
        trace_id String,
        namespace String,
        name String,
        pool_ref String,
        phase String,
        pod_name String,
        event String,
        timestamp DateTime64(3) DEFAULT now64(3)
    ) ENGINE = MergeTree()
    PARTITION BY toYYYYMMDD(timestamp)
    ORDER BY (timestamp, namespace, name)
    TTL toDateTime(timestamp) + INTERVAL {{ .Values.clickhouse.retentionDays }} DAY;
{{- end }}
