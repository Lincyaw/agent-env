{{- if .Values.gateway.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "arl-operator.fullname" . }}-gateway
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "arl-operator.labels" . | nindent 4 }}
    app.kubernetes.io/component: gateway
spec:
  replicas: {{ .Values.gateway.replicaCount }}
  selector:
    matchLabels:
      {{- include "arl-operator.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: gateway
  template:
    metadata:
      labels:
        {{- include "arl-operator.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: gateway
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ .Values.gateway.serviceAccount.name | default (printf "%s-gateway" (include "arl-operator.fullname" .)) }}
      containers:
        - name: gateway
          image: "{{ .Values.gateway.image.repository }}:{{ .Values.gateway.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.gateway.image.pullPolicy }}
          args:
            - --port={{ .Values.gateway.port }}
            - --sidecar-grpc-port={{ .Values.gateway.sidecarGrpcPort }}
          env:
            {{- if .Values.clickhouse.enabled }}
            - name: CLICKHOUSE_ENABLED
              value: "true"
            - name: TRAJECTORY_ENABLED
              value: "true"
            - name: CLICKHOUSE_ADDR
              value: {{ include "arl-operator.clickhouseAddr" . | quote }}
            - name: CLICKHOUSE_DATABASE
              value: "{{ .Values.clickhouse.database }}"
            - name: CLICKHOUSE_USERNAME
              value: "{{ .Values.clickhouse.username }}"
            - name: CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "arl-operator.fullname" . }}-clickhouse
                  key: password
                  optional: false
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.gateway.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
          resources:
            {{- toYaml .Values.gateway.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "arl-operator.fullname" . }}-gateway
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "arl-operator.labels" . | nindent 4 }}
    app.kubernetes.io/component: gateway
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.gateway.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "arl-operator.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: gateway
{{- end }}
