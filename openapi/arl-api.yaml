          type: array
        lastTaskTime:
          format: date-time
          type: string
        phase:
          type: string
        podIP:
          type: string
        podName:
          type: string
        workDir:
          type: string
      type: object
    Task:
      type: object
      properties:
        apiVersion:
          type: string
          description: APIVersion defines the versioned schema of this representation
        kind:
          type: string
          description: Kind is a string value representing the REST resource
        metadata:
          $ref: '#/components/schemas/ObjectMeta'
        spec:
          $ref: '#/components/schemas/TaskSpec'
        status:
          $ref: '#/components/schemas/TaskStatus'
    TaskSpec:
      properties:
        retries:
          format: int32
          maximum: 10
          minimum: 0
          type: integer
        sandboxRef:
          type: string
        steps:
          items:
            $ref: '#/components/schemas/TaskStep'
          type: array
        timeout:
          type: string
        traceID:
          type: string
        ttlSecondsAfterFinished:
          format: int32
          minimum: 0
          type: integer
      required:
      - sandboxRef
      - steps
      type: object
    TaskStep:
      properties:
        command:
          items:
            type: string
          type: array
          description: Command and arguments to execute (required for Command steps,
            ignored for FilePatch steps)
          example:
          - python
          - script.py
          - --verbose
        container:
          type: string
        content:
          type: string
          description: File content to write (required for FilePatch steps, ignored
            for Command steps)
          example: print('Hello, World!')
        env:
          additionalProperties:
            type: string
          type: object
          description: Environment variables as key-value pairs (optional, only for
            Command steps)
          example:
            DEBUG: '1'
            API_KEY: secret
        name:
          type: string
          description: Step identifier (unique within the task)
          example: step1_write_file
        path:
          type: string
          description: File path to create or modify (required for FilePatch steps,
            ignored for Command steps)
          example: /workspace/script.py
        type:
          type: string
          description: Step type - either 'FilePatch' (create/modify files) or 'Command'
            (execute commands)
          enum:
          - FilePatch
          - Command
          example: Command
        workDir:
          type: string
          description: Working directory for command execution (optional, only for
            Command steps)
          example: /workspace
      required:
      - name
      - type
      type: object
      description: "Task step definition. Each step can be either:\n\n1. **FilePatch**:\
        \ Create or modify a file\n   - Required: name, type=\"FilePatch\", path,\
        \ content\n   - Example: {\"name\": \"write\", \"type\": \"FilePatch\", \"\
        path\": \"/workspace/test.py\", \"content\": \"print('test')\"}\n\n2. **Command**:\
        \ Execute a command\n   - Required: name, type=\"Command\", command\n   -\
        \ Optional: workDir, env\n   - Example: {\"name\": \"run\", \"type\": \"Command\"\
        , \"command\": [\"python\", \"test.py\"], \"env\": {\"DEBUG\": \"1\"}}\n"
    TaskStatus:
