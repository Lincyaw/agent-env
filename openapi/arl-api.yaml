        completionTime:
          format: date-time
          type: string
        conditions:
          items:
            $ref: '#/components/schemas/Condition'
          type: array
        duration:
          type: string
        exitCode:
          format: int32
          type: integer
        startTime:
          format: date-time
          type: string
        state:
          type: string
        stderr:
          type: string
        stdout:
