site_name: ARL-Infra Documentation
site_description: Kubernetes Operator for Agentic Reinforcement Learning environments with warm pool and sidecar injection
site_author: ARL-Infra Team
site_url: https://lincyaw.github.io/agent-env/

repo_name: Lincyaw/agent-env
repo_url: https://github.com/Lincyaw/agent-env

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  font:
    text: Roboto
    code: Roboto Mono

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true
  - tables

plugins:
  - search

nav:
  - Home: index.md
  - Getting Started:
      - Overview: getting-started/overview.md
      - For Developers: getting-started/developers.md
      - For SDK Users: getting-started/sdk-users.md
  - Developer Guide:
      - Architecture: developer-guide/architecture.md
      - Installation: developer-guide/installation.md
      - Deployment: developer-guide/deployment.md
      - CRD Reference: developer-guide/crd-reference.md
      - Development: developer-guide/development.md
  - User Guide:
      - Python SDK: user-guide/python-sdk.md
      - Quick Start: user-guide/quickstart.md
      - API Reference: user-guide/api-reference.md
      - Examples: user-guide/examples.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Lincyaw/agent-env
